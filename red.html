<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拆红包 SINOMAX</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="sinomax" name="Keywords">
		<meta name="description" content="sinomax" />
		<link type="text/css" rel="stylesheet" href="css/reset.css">
		<link type="text/css" rel="stylesheet" href="css/red.css">
		<!--<link type="text/css" rel="stylesheet" href="css/animate.css">-->
		<meta name="viewport" content="width=640,target-densitydpi=device-dpi,maximum-scale=1.0, user-scalable=no">
		<script type="text/javascript">function setWidth(e){if(/Andriod/i.test(navigator.userAgent)){var f,d=window.innerWidth;(d!=e)&&(f=d/e),document.addEventListener("DOMContentLoaded",function(){var a=document.getElementsByTagName("body")[0];a.style.webkitTransformOrigin="left top";a.style.webkitTransform="scale("+f+")"},!1)}}setWidth(640);
		</script>
	</head>
	<body>
		<div id="warp" class="warp">
			<img class="logo" src="images/logo.png" alt="">
			<a  id="red_bg" class="red_bag "><!-- 红包 --></a>
			<img id="ball" src="images/ball.png" alt="">
			<img src="images/red_logo.png" class="red_logo" />
			<p>点击红包看看您会获得什么奖品吧</p>
		</div>
	</body>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script>
     $(function(){
     	// 此处写点击红火获得奖品事件
		$("#red_bg").on("touchstart", function(e){

			$(this).addClass("animated tada redBag");
			setTimeout(function(){
				$("#ball").css("display","block").addClass("animated rotateIn");
				setTimeout(function(){
					location.href="gift.html"
				},1000)
			},2000);
		});
     })
	</script>
</html>
